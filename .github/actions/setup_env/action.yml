name: Setup Environment
description: Sets up python, poetry, virtualenvs, and caching

inputs:
  python-version:
    required: true
    description: Verison of python to install
  poetry-version:
    required: true
    description: Version of poetry to install (if cache miss)

runs:
  using: composite
  steps:
    - name: Setup python ${{ inputs.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}

    - name: Load caches
      id: load-caches
      uses: actions/cache@v2.1.6
      with:
        path: |
          /opt/hostedtoolcache/Python/${{ inputs.python-version }}/x64
          ~/.cache/pypoetry
        key: ${GITHUB_REF##*/}-${{ runner.os }}-${{ inputs.python-version }}-${{ inputs.poetry-version }}

    - name: Install poetry ${{ inputs.poetry-version }}
      if: steps.load-caches.outputs.cache-hit != 'true'
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ inputs.poetry-version }}

    - name: Set virutalenv
      run: poetry env use ${{ inputs.python-version }}
      shell: bash

    - name: Update lockfile with any changes
      if: steps.load-caches.outputs.cache-hit == 'true'
      run: poetry lock --no-update
      shell: bash

    - name: Install dependencies
      run: poetry install
      shell: bash
