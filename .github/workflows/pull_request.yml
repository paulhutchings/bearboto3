name: Pull Request
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  MIN_PYTHON_VER: 3.6.7
  PYTHON_VER_SPLIT: 3.9.0
  LATEST_PYTHON_VER: 3.10.0
  POETRY_VERSION: 1.1.11

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6.7
          - 3.9.0
          - 3.10.0
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    name: Python ${{ matrix.python-version }} [${{ matrix.platform }}]
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup environment
        uses: ./.github/actions/setup_env
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ env.POETRY_VERSION }}
          platform: ${{ matrix.platform }}

      - name: Lint code
        run: poetry run pylint bearboto3

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6.7
          - 3.9.0
          - 3.10.0
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    name: Python ${{ matrix.python-version }} [${{ matrix.platform }}]
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup environment
        uses: ./.github/actions/setup_env
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ env.POETRY_VERSION }}
          platform: ${{ matrix.platform }}

      - name: Run unit tests
        run: poetry run pytest
